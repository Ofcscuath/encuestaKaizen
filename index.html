<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaizen | Regreso a Clases</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("https://images.unsplash.com/photo-1588072432836-e10032774350");
    background-size:cover;
    background-position:center;
    color:white;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* HEADER */

.header{
    text-align:center;
    padding:80px 20px 40px 20px;
    max-width:900px;
}

.header h1{
    font-size:3rem;
    font-weight:800;
}

.header h1 span{
    color:#FFD43B;
}

.header h2{
    margin-top:25px;
    font-size:2rem;
    font-weight:600;
}

.header p{
    margin-top:15px;
    font-size:1.2rem;
    color:#ddd;
}

/* BOTÓN */

.button-section{
    margin-top:60px;
    text-align:center;
}

.button-section a{
    text-decoration:none;
    background:#FFD43B;
    color:black;
    padding:15px 40px;
    border-radius:50px;
    font-weight:700;
    font-size:1.1rem;
    transition:0.3s;
}

.button-section a:hover{
    background:white;
}

/* LOGO */

.logo{
    margin-top:70px;
    margin-bottom:50px;
}

.logo img{
    width:150px;
    height:150px;
    border-radius:50%;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
    object-fit:cover;
}

/* RESPONSIVE */

@media(max-width:768px){

    .header h1{
        font-size:2.2rem;
    }

    .header h2{
        font-size:1.5rem;
    }

}

</style>
</head>

<body>

<div class="header">
    <h1>¿Están preparados para <span>regresar a clases</span>?</h1>
    <h2>¿Estás de acuerdo si eres cambiado de tu salón?</h2>
    <p>Cuéntanos a través de la encuesta</p>
</div>

<div class="button-section">
    <a href="https://ofcscuath.github.io/Encuesta/">Responder Encuesta</a>
</div>

<div class="logo">
    <img src="circular_kaizen_logo.png" alt="Logo Kaizen">
</div>
<footer style="text-align: center; padding: 20px 0;">
    <p>&copy; 2026 Scuath. Todos los derechos reservados.</p>
    <p>Web desarrollada por la promoción Kaizen 2026.</p>
    <p>By: Allan Araúz.</p>
</footer>

</body>

</html>
